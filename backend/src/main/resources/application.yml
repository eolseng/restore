spring:
  #Base point for reaching API (ie. 'localhost:8080/api')
  data.rest.base-path: /api
  datasource:
    driver-class-name: "org.postgresql.Driver"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation=true: true